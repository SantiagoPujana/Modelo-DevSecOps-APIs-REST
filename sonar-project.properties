# Código y tests
sonar.sources=api-auth
sonar.tests=api-auth/test

# Cobertura generada por pytest-cov (paso del workflow)
sonar.python.coverage.reportPaths=api-auth/coverage.xml

# Versión de Python
sonar.python.version=3.11

# Exclusiones comunes
sonar.exclusions=**/__pycache__/**,**/.venv/**,**/site-packages/**,**/dist/**,**/build/**,**/*.min.js
sonar.test.inclusions=api-auth/test/**/*
